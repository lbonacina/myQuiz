<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/templates/withMenu.xhtml">
    <ui:define name="content">

        <h:form id="question_form">

            <p:growl id="messages"/>

            <p:dataTable id="user_quiz" value="#{subslist_ctrl.userQuiz}" var="quiz">
                <p:column headerText="Name">
                    #{quiz.quiz.name}
                </p:column>
                <p:column headerText="Status">
                    #{quiz.status}
                </p:column>
                <p:column headerText="Start Date">
                    <h:outputText value="#{quiz.session.startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="End Date">
                    <h:outputText value="#{quiz.session.endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Final Score">
                    #{quiz.finalScore}
                </p:column>
                <p:column>
                    <p:commandButton value="Start" action="#{subslist_ctrl.startQuiz}" rendered="#{quiz.status=='NEW'}">
                        <f:setPropertyActionListener value="#{quiz}" target="#{subslist_ctrl.selectedSubmission}"/>
                    </p:commandButton>
                    <p:commandButton value="Results" action="#{subslist_ctrl.showResults}"
                                     rendered="#{quiz.status=='COMPLETED'}">
                        <f:setPropertyActionListener value="#{quiz}" target="#{subslist_ctrl.selectedSubmission}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
