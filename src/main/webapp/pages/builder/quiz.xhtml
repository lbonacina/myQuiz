<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/resources/templates/withMenu.xhtml">
    <ui:define name="content">

        <h:form id="sessions_form">

            <pe:layoutPane position="center" size="280" resizable="false" closable="false">

                <f:facet name="header">
                    <h:outputText id="page_title" styleClass="ui-widget" value="TODO"/>
                </f:facet>

                <p:dataTable id="sessions" value="#{builder_ctrl.quiz.questions}" var="q"
                             selection="#{sl_ctrl.selectedSession}"
                             selectionMode="single" rowKey="#{q.id}">

                    <p:column headerText="Name">
                        #{q.area}
                    </p:column>
                    <p:column headerText="Status">
                        #{q.level}
                    </p:column>
                    <p:column headerText="Quiz">
                        #{q.text}
                    </p:column>

                </p:dataTable>

            </pe:layoutPane>

        </h:form>

    </ui:define>
</ui:composition>
