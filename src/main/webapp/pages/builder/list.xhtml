<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/resources/templates/withMenu.xhtml">
    <ui:define name="content">

        <h:form id="sessions_form">

            <pe:layoutPane position="center" size="280" resizable="false" closable="false">

                <f:facet name="header">
                    <h:outputText id="page_title" styleClass="ui-widget" value="TODO"/>
                </f:facet>

                <p:dataTable id="sessions" value="#{builder_ctrl.questions}" var="q"
                             scrollHeight="200" scrollable="true">

                    <p:column headerText="Name" width="120">
                        #{q.area}
                    </p:column>
                    <p:column headerText="Status" width="120">
                        #{q.level}
                    </p:column>
                    <p:column headerText="Quiz">
                        #{q.text}
                    </p:column>

                </p:dataTable>

                <p:panel header="New Quiz">

                    <p:outputPanel id="quiz_details">

                        <p:commandButton value="New" action="#{builder_ctrl.newQuiz}" update="newquiz_panel"/>
                        <p:commandButton value="Save" action="#{builder_ctrl.saveQuiz}"/>
                        <p:commandButton value="Add" action="#{builder_ctrl.addAnswers}"
                                         update="quiz_questions messages"/>
                        <p:commandButton value="Load" action="#{builder_ctrl.load}"/>
                        <p:messages id="messages" showDetail="true"/>

                        <h:panelGrid columns="12" id="newquiz_panel">
                            <p:outputLabel styleClass="dialogLabel" value="Quiz Name : "/>
                            <p:inputText id="quizname" value="#{builder_ctrl.quiz.name}"/>
                            <p:message id="quiznameMsg" for="quizname"/>

                            <p:outputLabel styleClass="dialogLabel" value="Level : "/>
                            <p:selectOneMenu id="questionLevel" value="#{builder_ctrl.selectedQuestionLevel}">
                                <f:selectItems value="#{builder_ctrl.questionLevels}"/>
                            </p:selectOneMenu>
                            <p:message id="questionLevelMsg" for="questionLevel"/>

                            <p:outputLabel styleClass="dialogLabel" value="Area : "/>
                            <p:selectOneMenu id="selectedQuestionArea" value="#{builder_ctrl.selectedQuestionArea}">
                                <f:selectItem itemLabel="Management" itemValue="Management"/>
                                <f:selectItem itemLabel="Database" itemValue="Database"/>
                            </p:selectOneMenu>
                            <p:message id="questionAreaMsg" for="questionLevel"/>

                            <p:outputLabel styleClass="dialogLabel" value="Nr. : "/>
                            <p:inputText id="count" value="#{builder_ctrl.questionCount}">
                                <f:convertNumber maxFractionDigits="0" maxIntegerDigits="2"/>
                            </p:inputText>
                            <p:message id="countMsg" for="count"/>

                        </h:panelGrid>

                    </p:outputPanel>

                    <p:dataTable id="quiz_questions" value="#{builder_ctrl.quiz.questions}" var="q">

                        <p:column headerText="Name">
                            #{q.area}
                        </p:column>
                        <p:column headerText="Status">
                            #{q.level}
                        </p:column>
                        <p:column headerText="Quiz">
                            #{q.text}
                        </p:column>

                    </p:dataTable>

                </p:panel>

            </pe:layoutPane>

        </h:form>

    </ui:define>
</ui:composition>
