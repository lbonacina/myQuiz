<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>myQuiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- CSS inclusion, see note above -->
    <h:outputStylesheet name="css/screen.css"/>
</h:head>
<h:body>

    <f:metadata>
        <o:enableRestorableView/>
    </f:metadata>

    <h:form id="login_form">

        <!-- <p:tabView style="width:400px;margin-top:200px;margin-left:auto;margin-right:auto;">
      <p:tab title="Login"> -->
        <p:panelGrid id="input_subform" columns="2" styleClass="login_form">
            <f:facet name="header">
                <h:outputLabel id="form_lbl" styleClass="login_form_header_label" value="#{msg.welcome}"/>
            </f:facet>
            <h:outputLabel for="username_i" value="Username : "/>
            <h:inputText id="username_i" value="#{auth_ctrl.username}" required="true"/>
            <h:outputLabel for="password_i" value="Password : "/>
            <h:inputSecret id="password_i" value="#{auth_ctrl.password}" required="true"/>
            <f:facet name="footer">
                <p:commandButton id="submit_btn" action="#{auth_ctrl.login}" style="clear:left;"
                                 process="input_subform" update="loginError_msg"
                                 icon="ui-icon-play" iconPos="right" value="Login"/>
                <p:messages id="loginError_msg" style="clear:left;"/>
                <p:outputLabel id="sessionExpired_lbl" value="#{msg.sessionExpired}"
                               rendered="#{param.reason == 'expired'}" style="clear:left;"/>
            </f:facet>
        </p:panelGrid>

            </p:tab>
            <p:tab title="Guest">

                    <h:outputLabel for="lastName_i" value="Last Name : "/>
                    <h:inputText id="lastName_i" value="#{guest_ctrl.lastName}"/>
                    <h:outputLabel for="email_i" value="Email : "/>
                    <h:inputText id="email_i" value="#{guest_ctrl.email}"/>
                    <f:facet name="footer">
                        <p:commandButton id="submit_guest_btn" action="#{guest_ctrl.login}" style="clear:left;"

                    </f:facet>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
            -->
    </h:form>

    <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
        <f:facet name="start">
            <p:graphicImage value="#{resource['images/ajax_loader.gif']}"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

</h:body>
</html>
